name: LUNA
version: "0.1.0"
author: SA <mxsadegh@gmail.com>
about: Earth's moon, named "Luna" in Latin
args:
    - db:
        short: b
        long: db-url
        value_name: DATABASE-URL
        about: "Sets database url Example:\n
                postgres://postgres@localhost/test\n
                sqlite://a.sqlite\n
                sqlite::memory:\n
                sqlite:data.db\n
                sqlite://data.db\n
                sqlite:///data.db\n	
                sqlite://data.db?mode=ro\n"
        takes_value: true
    - ad:
        short: d
        long: add-domain
        value_name: domain
        about: Adds domain
        takes_value: true
    - as:
        short: s
        long: add-subdomain
        value_name: subdomain
        about: Adds subdomain
        takes_value: true
    - aw:
        short: w
        long: add-word
        value_name: word
        about: Adds to wordlist
        takes_value: true
    - config:
        short: c
        long: config
        value_name: FILE
        about: Sets a custom config file
        takes_value: true
    - INPUT:
        about: Sets the input file to use
        required: false
        index: 1
    - verbose:
        short: v
        multiple_occurrences: true
        about: Sets the level of verbosity
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                long: debug
                about: Print debug information
